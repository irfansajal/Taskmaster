<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/animation/panda-face.svg" type="image/svg+xml">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.6.0/dist/full.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Taskmaster</title>
</head>

<body>
  <header>

    <nav class="custom-bar bg-base-300">
      <div><img class="h-16" src="/animation/Turquoise Pandas.gif" alt=""></div>
      <div class="taggle" id="toggle">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <ul class="nav-links" id="nav-links">
        <li><a href="/notes/notes.html">Notes</a></li>
        <li><a href="/summary/summary.html">Summary</a></li>
      </ul>
    </nav>

  </header>



  <main>

    <div>
      <div class="flex flex-col justify-center items-center my-4">
        <span id="clock"></span>
        <p>Today's Task Highlights </p>
      </div>

      <div class="join flex justify-center items-center my-4">
        <input id="inputField" type="text" placeholder="Type here"
          class="input input-bordered mr-2 input-secondary w-3/5" />
        <button id="add-value" class="btn bg-blue-600 btn-accent">Add</button>
      </div>
    </div>

    <!-- table -->

    <div>
      <div class="overflow-x-auto flex justify-center items-center my-8">
        <table class="table w-5/6 ">
          <!-- head -->
          <thead id="content-container">
            <tr>
              <th>Number</th>
              <th>detail</th>
              <th>Action</th>
            </tr>
          </thead>
        </table>


      </div>
      <div class="flex justify-center ">
        <button id="clear all" class="btn bg-red-600 btn-xs sm:btn-sm md:btn-md lg:btn-lg ">Clear All</button>
      </div>
    </div>


  </main>
  <footer class="footer footer-center p-4 bg-base-300 text-base-content">
    <aside>
      <p class="lg:text-xl sm:text-sm">Taskmaster Powered by&nbsp;<span class="text-violet-800">Turquoise
          Pandas</span></span> </p>
      <p>Copyright Â© 2024 - All right reserved by Turquoise Pandas</p>
      <p>build by Irfan</p>
    </aside>
  </footer>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
</body>

</html>
