<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.6.0/dist/full.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/style.css">
    <title>Taskmaster</title>
</head>
<body>
<header>
    <div class="bg-base-300 flex justify-between ">
        <img class="h-16" src="/animation/Turquoise Pandas.gif" alt="" />

        <div id="burger-menu">
            <span></span>
        </div>

        <div id="menu">
            <ul>
                <li><a href="/index.html">Today's Task</a></li>
                <li><a href="/summary/summary.html">Today's Summary</a></li>
            </ul>
        </div>

    </div>
</header>
<main>
    <div class="flex flex-col justify-center items-center my-4">
        <span id="clock"></span>
        <p>Important notes </p>
    </div>
    <div class="join flex justify-center items-center my-4">
        <input id="inputField" type="text" placeholder="Type here"
            class="input input-bordered mr-2 input-secondary w-3/5" />
        <button id="add-value" class="btn bg-blue-600 btn-accent">Add</button>
    </div>
    <!-- notes are here  -->
    <div class="card w-96 bg-base-100 shadow-xl">
        <div class="card-body">
            <div class="card-actions justify-end">
                <button class="btn btn-square btn-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <p>We are using cookies for no reason.</p>
        </div>
    </div>

</main>
<footer class="footer footer-center p-4 bg-base-300 text-base-content">
    <aside>
        <p class="lg:text-xl sm:text-sm">Taskmaster Powered by&nbsp;<span class="text-violet-800">Turquoise
                Pandas</span></span> </p>
        <p>Copyright Â© 2024 - All right reserved by Turquoise Pandas</p>
        <p>build by Irfan</p>
    </aside>
</footer>
<script src="https://cdn.tailwindcss.com"></script>
<script src="/script.js"></script>
</body>
</html>
